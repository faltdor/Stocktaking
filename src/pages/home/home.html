<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
    <ion-item-sliding *ngFor="let order of orders" >
      <ion-item (click)="onOrderSelected(order)">      
        <h2>{{order.orderNumber}}</h2>
        <h3>{{order.orderDate | date}}</h3>
        <p>{{order.description}}</p>
        <button ion-button icon-only clear item-right>
          <ion-icon ios="ios-swap" md="md-swap"></ion-icon>            
        </button>
      </ion-item>
      <ion-item-options side="right">          
        <button ion-button icon-only color="light"
          (click)="removeOrder(order)">
            <ion-icon ios="ios-trash" md="md-trash"></ion-icon>Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab mini mode="md"  class="btn-info" (click)="addOrder()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>  
</ion-content>
