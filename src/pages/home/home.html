<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let order of orders" (click)="onOrderSelected(order)">      
      <h2>{{order.orderNumber}}</h2>
      <h3>{{order.orderDate | date}}</h3>
      <p>{{order.description}}</p>
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab mini mode="md"  class="btn-info" (click)="addOrder()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>  
</ion-content>
