<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let order of orderService.orders">      
      <h2>{{order.orderNumber}}</h2>
      <h3>{{order.orderDate}}</h3>
      <p>{{order.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>
