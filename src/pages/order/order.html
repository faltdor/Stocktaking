<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list no-lines>
	  <ion-item>
	    <ion-label floating color="primary">Order</ion-label>
	    <ion-input type="text" clearInput></ion-input>
	  </ion-item>
	  <ion-item>
	    <ion-label stacked color="primary">Description</ion-label>
	    <ion-textarea type="text" clearInput></ion-textarea>
	  </ion-item>
	  <ion-item>
		  <button ion-button color="light" block (click)="addNewItem()">
		  	<ion-icon name="add"></ion-icon>New Item
		  </button>
	  </ion-item>
	</ion-list>

	<ion-list>
	  <ion-item-sliding *ngFor="let item of items | async">
	    <ion-item>
	      <ion-avatar item-left>
	        <img src="img/slimer.png">
	      </ion-avatar>
	      <h2>{{item.description}}</h2>
	    </ion-item>
	    <ion-item-options side="left">
	      <button ion-button color="primary">
	        <ion-icon name="md-clipboard"></ion-icon>
	        Edit
	      </button>
	      <button ion-button color="secondary">
	        <ion-icon name="md-trash"></ion-icon>
	        Delete
	      </button>
	    </ion-item-options>
	  </ion-item-sliding>
	</ion-list>
	
</ion-content>
